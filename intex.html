<!DOCTYPE html>
<html>
<head>
    <title>WordWave</title>
    <!-- Links gameboard and keyboard stylesheets -->
    <link rel="stylesheet" type="text/css" href="gameBoard.css">
    <link rel="stylesheet" type="text/css" href="keyboard.css">
</head>
<body>
    <!-- Gameboard container -->
    <div id="game-board"></div>
    <!-- User guessing form -->
    <form id="guess-form" onsubmit="event.preventDefault(); makeGuess();">
        <input type="text" id="guess-input" maxlength="5">
        <button type="submit">Guess</button>
    </form>
    <!-- Keyboard container -->
    <div id="keyboard"></div> 
    <!-- JavaScript file for core functionality -->  
    <script src="guessing.js"></script>
</body>
</html>
