<!DOCTYPE html>
<html>
<head>
    <title>WordWave</title>
    <!-- Links gameboard and keyboard stylesheets -->
    <link rel="stylesheet" type="text/css" href="gameBoard.css">
    <link rel="stylesheet" type="text/css" href="keyboard.css">
</head>
<body>
    <!-- Gameboard container -->
    <div id="game-board"></div>
    <!-- User guessing form -->
    <form id="guess-form" onsubmit="event.preventDefault(); makeGuess();">
        <input type="text" id="guess-input" maxlength="5">
        <button type="submit">Guess</button>
    </form>
    <!-- The audio player -->
    <audio controls>
        <source src="once-in-paris-168895.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <!-- Keyboard container -->
    <div id="keyboard"></div> 
     <!-- Points display -->
     <div id="points-display">Points: <span id="points-value">0</span></div>
     <!-- Hint button display -->
     <div id="hint"><button onclick="buyHint()" id="hint-button">Buy Hint - 5 pts</button></div>
    <!-- JavaScript file for core functionality -->  
    <script src="guessing.js"></script>
</body>
</html>
